<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <header>
         <div class="header-left">
            <a href="/"><img src="src/img/desktop-dark.png" alt="logo"></a>
         </div>

         <div class="header-right">
            <i class="fa-regular fa-circle-right"></i>
            <div class="right-side">
                <img class="logo_1" src="src/img/10.png">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="ri-moon-line"></i>
                <i class="fa-solid fa-expand"></i>
                <div class="ddd d-1"><i class="fa-solid fa-basket-shopping"></i></div>
                <div class="ddd d-2"><i class="fa-regular fa-bell"></i></div>
                <i class="fa-regular fa-bookmark"></i>
                <img class="logo_2" src="src/img/1.jpg">
                <i class="fa-solid fa-gear"></i>
            </div>
         </div>
    </header>

    <main>
        <section class="side-panel">
            <p>MAIN</p>

            <div class="name">
                <div>
                    <i class="fa-solid fa-house-chimney-window"></i>
                  <p>
                    Dashboards
                  </p>
                </div>
                <i class="fa-solid fa-angle-right"></i>
            </div>

            <div class="dot">
                <i class="ri-apps-2-line"></i>
                <p>Widgets</p>
            </div>

            <p>GENERAL</p>

            <div class="name">
                <div>
                    <i class="ri-inbox-fill"></i>
                  <p>
                    Components
                  </p>
                </div>
                <i class="fa-solid fa-angle-right"></i>
            </div>


            <div class="dot">
                <i class="ri-cpu-line"></i>
                <p>Elements</p>
            </div>

            <div class="dot">
                <i class="ri-file-text-line"></i>
                <p>Forms</p>
            </div>

        </section>
        <section class="base"></section>
    </main>

    <!-- <aside><div class="item-3"></div></aside>
    <main>
        <div class="item-2"></div>
       <article></article>
    </main>
    <footer><div class="item-4"></div></footer> -->
 </div>
</body>
</html>
